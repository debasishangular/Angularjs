<table>
    <thead>
        <tr>
            <th>  Name   </th>
            <th>Gender</th>
            <th>Date of Birth  </th>
            <th>Address </th>
            <th>Salary  </th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.gender | gender}}</td>
            <td>{{employee.dateOfBirth }}</td>
            <td>{{employee.Address  }}</td>
            <td>{{employee.Salary  }}</td>


        </tr>

    </tbody>
</table>
